<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Matching Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;800&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <section class="title">
      <h2>Card Match</h2>
      <p>Use the two attempts you have to try to<br>find the two matching pairs of cards.</p>
    </section>
    <section class="tries-left">
      <h2 id="tries-left">Attempts Left: 3</h2>
    </section>
  </header>

  <section id="game-board"></section>

  <section id="results"></section>

  <section class="restart-game">
    <button id="restart-game">Start Over!</button>
  </section>
</body>

</html>
